   <script>
      function cuadrantes()
         {
            ej1=document.getElementById("canvas"); 
            lienzo1=ej1.getContext("2d");
            lienzo1.lineWidth=1;
            lienzo1.strokeStyle = '#455a64'; 
            //EJE x
            lienzo1.beginPath(); 
            lienzo1.moveTo(275,0); 
            lienzo1.lineTo(275,500);
            lienzo1.stroke(); 
            lienzo1.closePath(); 
            //EJE y
            lienzo1.beginPath(); 
            lienzo1.moveTo(0,250);
            lienzo1.lineTo(550,250);
            lienzo1.stroke();
            lienzo1.closePath();
         }
   </script>
