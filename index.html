<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CAD - UNBJG</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="alertify/css/alertify.css">
    <link rel="stylesheet" href="alertify/css/themes/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="cuadrantes()">
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
         <a class="navbar-brand" href="#"><i class="fas fa-chart-area fa-lg"></i></a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item active">
                  <a class="nav-link" href="#">Diseño Asistido por Computador</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link disabled" href="#">UNJBG</a>
               </li>
            </ul>
            <ul class="navbar-nav navbar-right">
               <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fas fa-user fa-lg"></i> Franz Cruz</a>
               </li>
            </ul>
         </div>
      </div>
   </nav>
   <div class="container">
      <div class="row mt-5">
         <div class="col-sm-4">
               <nav>
                  <div class="nav nav-tabs" id="nav-tab" role="tablist">
                     <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true"><i class="fas fa-chart-line"></i></a>
                     <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false"><i class="far fa-circle"></i></a>
                     <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false"><i class="fas fa-cut"></i></a>
                  </div>
               </nav>
               <div class="card border-top-0">
                  <div class="card-body">
                     <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                           <h5>Lineas Arbitrarias</h5>
                           <hr>
                           <div class="form-group row">
                              <label for="numx1" class="col-sm-4 col-form-label">P. Inicial: </label>
                              <div class="col-sm-4">
                                 <input type="text" class="form-control" id="numx1" placeholder="X1">
                              </div>
                              <div class="col-sm-4">
                                 <input type="text" class="form-control" id="numy1" placeholder="Y1">
                              </div>
                           </div>
                           <div class="form-group row">
                              <label for="numx2" class="col-sm-4 col-form-label">P. Final: </label>
                              <div class="col-sm-4">
                                 <input type="text" class="form-control" id="numx2" placeholder="X2">
                              </div>
                              <div class="col-sm-4">
                                 <input type="text" class="form-control" id="numy2" placeholder="Y2">
                              </div>
                           </div>
                           <div class="form-group row">
                              <label for="metodoLinea" class="col-sm-4 col-form-label">Método</label>
                              <div class="col-sm-8">
                                 <select id="metodoLinea" class="form-control">
                                    <option selected value="0">Elije una...</option>
                                    <option value="MD">M. Directo</option>
                                    <option value="ADDS">ADD Simple</option>
                                    <option value="ADDE">ADD Entero</option>
                                 </select>
                              </div>
                           </div>
                           <hr>
                           <div class="row">
                              <div class="col-sm-12">
                                 <button class="btn btn-primary" id="btn-arbitraria">Dibujar</button>
                                 <button class="btn btn-danger" id="btn-limpiar">Limpiar</button>
                              </div>
                           </div>
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                           <h5>Círculos</h5>
                           <hr>
                           <form action="">
                              <div class="form-group row">
                                 <label for="xcentro" class="col-sm-4 col-form-label">P. Central: </label>
                                 <div class="col-sm-4">
                                    <input type="number" class="form-control" id="xcentro" placeholder="Xc">
                                 </div>
                                 <div class="col-sm-4">
                                    <input type="number" class="form-control" id="ycentro" placeholder="Yc">
                                 </div>
                              </div>
                              <div class="form-group row">
                                 <label for="radio" class="col-sm-4 col-form-label">Radio: </label>
                                 <div class="col-sm-4">
                                    <input type="number" class="form-control" id="radio" placeholder="R">
                                 </div>
                              </div>
                              <div class="form-group row">
                                 <label for="met-circulo" class="col-sm-4 col-form-label">Método</label>
                                 <div class="col-sm-8">
                                    <select id="met-circulo" class="form-control">
                                       <option selected value="0">Elije una...</option>
                                       <option value="IMP">Rep. Implícita</option>
                                       <option value="POLAR">Rep. Paramétrica Polar</option>
                                       <option value="INC">Trazado Incremental</option>
                                       <option value="SEG">Unión de Segmentos</option>
                                       <option value="BRES">BRESENHAM</option>
                                    </select>
                                 </div>
                              </div>
                           </form>
                           <hr>
                           <div class="row">
                              <div class="col-sm-12">
                                 <button class="btn btn-info" id="btn-circulo">Dibujar</button>
                                 <button class="btn btn-danger">Limpiar</button>
                              </div>
                           </div>
                        </div>
                        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                           <p>Algoritmo de recorte</p>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="alert alert-primary mt-3" role="alert">
                  Método: Usado el ...
               </div>
         </div>
         <div class="col-sm-8 d-flex">
            <div class="pizarra m-auto">
               <canvas id="canvas" style="padding:0; border: 1px solid #343a40; " width="550" height="500"></canvas>
            </div>
         </div>
      </div>
   </div>

   <script src="js/jquery.3.2.1.min.js"></script>
   <script src="js/popper.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="alertify/alertify.js"></script>
   <script src="js/arbitrarias.js"></script>
   <script src="js/circulos.js"></script>
   <script>
      function cuadrantes()
         {
            ej1=document.getElementById("canvas"); 
            lienzo1=ej1.getContext("2d");
            lienzo1.lineWidth=1;
            lienzo1.strokeStyle = 'black'; 
            //EJE y
            lienzo1.beginPath(); 
            lienzo1.moveTo(275,0); 
            lienzo1.lineTo(275,500);
            lienzo1.stroke(); 
            lienzo1.closePath(); 
            //EJE x
            lienzo1.beginPath(); 
            lienzo1.moveTo(0,250);
            lienzo1.lineTo(550,250);
            lienzo1.stroke();
            lienzo1.closePath();
         }
   </script>
</body>
</html>
